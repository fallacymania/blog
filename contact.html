<p>Хотите пообщаться с нами? Заполните форму и мы свяжемся с вами в ближайшее время!</p>
<!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
<!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
<!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Пожалуйста, укажите свое имя.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Адрес Email</label>
            <input type="email" class="form-control" placeholder="Адрес Email" id="email" required
                   data-validation-required-message="Пожалуйста, введите свой адрес электронной почты."
                   data-validation-validemail-message="Недопустимый адрес E-mail.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Номер телефона</label>
            <input type="tel" class="form-control" placeholder="Номер телефона" id="phone" required data-validation-required-message="Пожалуйста, укажите свой номер телефона.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Ваше сообщение</label>
            <textarea rows="5" class="form-control" placeholder="Текст сообщения" id="message" required data-validation-required-message="Напишите сообщение."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </div>
</form>
